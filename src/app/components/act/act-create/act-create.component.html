<div class="callout">
  <button class="close-button" type="button" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="form-container">
    <form class="form" [formGroup]="actForm" (ngSubmit)="save()">
      <div class="row">
        <div class="large-12 small-12 columns with-margin">
          <div class="row">
            <div class="large-2 small-2 columns">
              <label for="note" class="right">Дата:</label>
            </div>
            <div class="large-5 small-5 columns non-editable">
              <span>{{currentDate | date: 'dd.MM.yyyy'}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="large-12 small-12 columns with-margin">
          <div class="row">
            <div class="large-2 small-2 columns">
              <label for="note" class="right">Ответственное лицо:</label>
            </div>
            <div class="large-5 small-5 columns non-editable">
              <span>{{user.lastName}} {{user.firstName}} {{user.patronymic}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-12 small-12 columns">
          <div class="row">
            <div class="large-2 small-2 columns">
              <label for="actType" class="right">Тип акта:</label>
            </div>
            <div class="large-5 small-5 columns">
              <select name="actType" id="actType" [formControl]="actForm.controls['actType']" required>
                <option *ngFor="let type of actTypeNames" [value]="type.name">
                  {{actTypeMessages.get(type.name)}}
                </option>
              </select>
              <div class="callout alert"
                   *ngIf="actForm.controls['actType'].hasError('required') && actForm.get('actType').touched">
                Поле "Тип акта" не может быть пустым
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-12 small-12 columns">
          <div class="row">
            <div class="large-2 small-2 columns">
              <label for="note" class="right">Примечание:</label>
            </div>
            <div class="large-5 small-5 columns">
              <textarea name="note" id="note" cols="30" rows="10" required></textarea>
            </div>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="large-12 small-12 columns">
          <div class="row">
            <div class="large-2 small-2 columns">
              Выбранные товары:
            </div>
            <div class="large-10 small-10 columns">
              <app-act-goods [isEditable]="true" [goodsList]="goodsList" *ngIf="goodsList?.length > 0" (onRemoved)="onRemoved($event)"></app-act-goods>
              <div class="callout alert"
                   *ngIf="actForm.controls['goods'].hasError('noSelectedGoods')">
                Нет выбранных товаров
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="large-12 small-12 columns">
          <div class="row">
            <div class="large-12 small-12 columns">
              <div class="row">
                <div class="large-8 small-8 columns">
                  <ul class="accordion" data-accordion data-allow-all-closed="true">
                    <li class="accordion-item" data-accordion-item>
                      <a class="accordion-title">Параметры поиска</a>
                      <div class="accordion-content" data-tab-content>
                        <app-goods-search [statusNames]="statusNames" [storageTypes]="storageTypes"
                                          [units]="units"></app-goods-search>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="large-12 small-12 columns">
                  <app-goods-list [isEditable]="false" [statusNames]="statusNames" (onSelected)="onSelected($event)" ></app-goods-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="large-12 small-12 columns button-right">
          <button class="button" type="button" (click)="addGoods()" [disabled]="!hasSelected">
            <span aria-hidden="true">
              <i class="fi-plus"></i> Добавить выбранные
            </span>
          </button>

          <input class="button" type="submit" [disabled]="!actForm.valid" value="Сохранить">
        </div>
      </div>
    </form>

  </div>
</div>
