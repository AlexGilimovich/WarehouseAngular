<div>
  <table class="hover">
    <tr>
      <th>Номер ТТН</th>
      <th>Дата выписки</th>
      <th>Отправитель</th>
      <th>Перевозчик</th>
      <th>Статус</th>
      <th></th>
    </tr>
    <tr class="clickable" *ngFor="let invoice of invoices" (click)="goToDetails(invoice.id)">
      <td>
        {{invoice.number}}
      </td>
      <td>
        {{invoice.issueDate}}
      </td>
      <td>
        {{invoice.supplierCompany.name}}
      </td>
      <td>
        {{invoice.transportCompany.name}}
      </td>
      <td>
        {{invoice.status}}
      </td>
      <td>
        <button (click)="delete(invoice)">
          Удалить
        </button>
      </td>
    </tr>
  </table>

  <!--</div>-->

</div>
