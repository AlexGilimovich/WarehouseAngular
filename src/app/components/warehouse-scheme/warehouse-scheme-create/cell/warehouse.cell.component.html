<div class="translucent-form-overlay">
  <form method="post">
    <h3>Добавление ячейки</h3>
    <div class="row columns">
      <label>В ячейке:
        <b>{{goods != null ? goods.name : 'нету товара'}}</b>
      </label>
    </div>
    <div class="row columns">
      <label>Номер ячейки
        <input type="text" name="name" placeholder="Номер ячейки..." [(ngModel)]="cell.number">
      </label>
    </div>

    <div class="row columns">
      <button type="button" class="success button" (click)="createCell()">
        Сохранить
      </button>
      <button type="button" class="primary button">
        Отмена
      </button>
      <button type="reset" class="secondary button">
        Очистить
      </button>
      <button *ngIf="cell.status && cell.idStorageCell!=0" type="button" class="alert button" (click)="changeStatus(cell.idStorageCell)">
        Удалить
      </button>
      <button *ngIf="!cell.status && cell.idStorageCell!=0" type="button" class="alert button" (click)="changeStatus(cell.idStorageCell)">
        Восстановить
      </button>
    </div>
  </form>
</div>
