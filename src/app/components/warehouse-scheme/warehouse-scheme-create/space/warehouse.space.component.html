<div class="translucent-form-overlay">
  <form method="post">
    <h3>Информация о помещении для склада</h3>
    <div class="row columns">
      <label>Тип помещения
        <select [(ngModel)]="selectedSpaceType" name="selectedSpaceType">
          <option *ngFor="let c of spaceType" [ngValue]="c" [selected]="selectedStorageSpace?.storageSpaceType?.idStorageSpaceType==c?.idStorageSpaceType">{{c.name}}</option>
        </select>
      </label>
    </div>

    <div class="row columns float-right">
      <button type="button" class="alert button" (click)="createSpace()">
        Сохранить
      </button>
      <button (click)="back()" type="button" class="primary button">
        Отмена
      </button>
      <button type="reset" class="secondary button">
        Очистить
      </button>
    </div>
  </form>
</div>
