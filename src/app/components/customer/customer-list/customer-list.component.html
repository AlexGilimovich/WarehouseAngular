<table class="hover">
  <tr>
    <th>Название</th>
    <th></th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td class="clickable" (click)="goToDetails(customer.id)">
        {{customer.name}}
    </td>
    <td>
      <button (click)="delete(customer)">
        Удалить
      </button>
    </td>
  </tr>
</table>
