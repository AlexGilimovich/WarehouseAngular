<style>
  .sebm-google-map-container {
    height: 350px;
  }
</style>

<body>
<div class="row">
  <div class="large-12 small-12 columns">
    <table class="hover">
      <thead>
      <tr>
        <th>Название</th>
        <!--<th></th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td class="clickable" (click)="goToDetails(customer.id)">
          {{customer.name}}
        </td>
        <!--<td>-->
        <!--<i class="fi-x icon" (click)="delete(customer)"></i>-->
        <!--</td>-->
      </tr>
      </tbody>
    </table>

    <!-- todo create pagination -->
  </div>
</div>

<div class="row">
  <div class="large-12 small-12 columns">
    <input type="button" class="button" value="Создать"
           (click)="createCustomer()">
  </div>
</div>

<div id="map_container" *ngIf="mapView.isDataAvailable">
  <!--MAP FROM ANGULAR2-->
  <sebm-google-map
    [latitude]="mapView.lat"
    [longitude]="mapView.lng"
    [zoom]="mapView.zoom"
    [disableDefaultUI]=false
    [zoomControl]=false>
    <sebm-google-map-marker
      *ngFor="let m of mapView.markers; let i = index"

      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]="m.draggable"

    >
      <sebm-google-map-info-window>
        <strong>{{m.name}}</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
  <!--END OF MAP FROM ANGULAR2-->
</div>
</body>
