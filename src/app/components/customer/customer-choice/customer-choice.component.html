<div class="form-container">
  <div class="row">
    <div class="large-12 small-12 columns border-bottom">
      <input #searchParams
             type="text" placeholder="Введите название..."
             (keydown)="refreshCustomers(searchParams.value)">
    </div>
  </div>

  <div class="row">
    <div class="large-12 small-12 columns">
      <table>
        <tr>
          <th>Название</th>
        </tr>
        <tr *ngFor="let customer of customers"
            [ngClass]="{'highlight': customer == chosenCustomer}"
            (click)="onCustomerChosen(customer)">
          <td>
            {{customer.name}}
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="large-12 small-12 columns button-right">
      <input type="button" class="button" [disabled]="chosenCustomer == null"
             value="Сохранить" (click)="saveCustomer()">
    </div>
  </div>
</div>
