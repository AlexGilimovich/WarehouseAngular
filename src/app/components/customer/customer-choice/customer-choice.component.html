<input [value]="searchParams.value" #searchParams
       type="text" placeholder="Введите название..."
       (keydown)="refreshCustomers(searchParams.value)">
<table>
  <tr>
    <th>Название</th>
  </tr>
  <tr *ngFor="let customer of customers"
      [ngClass]="{'highlight': customer == chosenCustomer}"
      (click)="onCustomerChosen(customer)">
    <td>
      {{customer.name}}
    </td>
  </tr>
</table>
<input type="button" value="ОК" (click)="saveCustomer()">
