<div class="callout">
  <div class="form-container">
    <h4>Сгенерировать отчет об убытках компании</h4>
    <form class="form"> <!--[formGroup]="invoiceForm" (ngSubmit)="onSubmit(invoiceForm)"-->
      <div class="row">
        <div class="large-9 small-9 columns">
          <div class="row">
            <div class="large-3 small-3 columns">
              <label for="startDate" class="right">Конец периода:</label>
            </div>
            <div class="large-9 small-9 columns">
              <input id="startDate" name="issueDate" type="date"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 small-9 columns">
          <div class="row">
            <div class="large-3 small-3 columns">
              <label for="endDate" class="right">Конец периода:</label>
            </div>
            <div class="large-9 small-9 columns">
              <input id="endDate" name="issueDate" type="date"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 small-9 columns button-right">
          <input class="button" type="submit" value="Сгенерировать">
        </div>
      </div>
    </form>
  </div>
</div>
