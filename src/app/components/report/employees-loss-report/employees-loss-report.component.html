<div class="callout">
  <div class="form-container">
    <h4>Сгенерировать отчет об убытках по ответственным лицам</h4>
    <form class="form" [formGroup]="employeeLossReportForm" (ngSubmit)="getEmployeeLossReport()">
      <div class="row">
        <div class="large-9 small-9 columns">
          <div class="row">
            <div class="large-3 small-3 columns">
              <label for="warehouse" class="right">Склад:</label>
            </div>
            <div class="large-9 small-9 columns">
              <select name="warehouse" id="warehouse" formControlName="idWarehouse">
                <option></option>
                <option *ngFor="let warehouse of warehouseList" [value]="warehouse.idWarehouse" >{{warehouse.name}}</option>
              </select>
              <div class="callout alert"
             *ngIf="employeeLossReportForm.controls['idWarehouse'].hasError('required') && employeeLossReportForm.get('idWarehouse').touched">
              Выберите склад
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 small-9 columns">
          <div class="row">
            <div class="large-3 small-3 columns">
              <label for="startDate" class="right">Начало периода:</label>
            </div>
            <div class="large-9 small-9 columns">
              <input id="startDate" name="issueDate" type="date" formControlName="startDate"/>
              <div class="callout alert"
               *ngIf="employeeLossReportForm.controls['startDate'].hasError('required') && employeeLossReportForm.get('startDate').touched">
                  Поле "Начало периода" не может быть пустым
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 small-9 columns">
          <div class="row">
            <div class="large-3 small-3 columns">
              <label for="endDate" class="right">Конец периода:</label>
            </div>
            <div class="large-9 small-9 columns">
              <input id="endDate" name="issueDate" type="date" formControlName="endDate"/>
              <div class="callout alert"
                 *ngIf="employeeLossReportForm.controls['endDate'].hasError('required') && employeeLossReportForm.get('endDate').touched">
                  Поле "Конец периода" не может быть пустым
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 small-9 columns button-right">
          <input class="button" type="submit" value="Сгенерировать" [disabled]="!employeeLossReportForm.valid">
        </div>
      </div>
    </form>
  </div>
</div>
<p>Form value: {{ employeeLossReportForm.value | json }}</p>
