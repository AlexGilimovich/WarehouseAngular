<div class="callout">
<div class="form-container">
  <h4>Сгенерировать отчет о поступлении товаров</h4>
  <form class="form"  [formGroup]="receiptReportForm" (ngSubmit)="getReceiptReport()"> 
    <div class="row">
      <div class="large-9 small-9 columns">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="warehouse" class="right">Склад:</label>
          </div>
          <div class="large-9 small-9 columns">
            <select name="warehouse" id="warehouse" formControlName="idWarehouse">
              <option selected></option>
              <option *ngFor="let warehouse of warehouseList" [value]="warehouse.idWarehouse" >{{warehouse.name}}</option>
            </select>
            <div class="callout alert"
             *ngIf="receiptReportForm.controls['idWarehouse'].hasError('required') && receiptReportForm.get('idWarehouse').touched">
              Выберите склад
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-9 small-9 columns">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="startDate" class="right">Начало периода:</label>
          </div>
          <div class="large-9 small-9 columns">
            <input id="startDate" name="startDate" type="date" formControlName="startDate"/>
             <div class="callout alert"
             *ngIf="receiptReportForm.controls['startDate'].hasError('required') && receiptReportForm.get('startDate').touched">
            Поле "Начало периода" не может быть пустым
        </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="row">
      <div class="large-9 small-9 columns">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="endDate" class="right">Конец периода:</label>
          </div>
          <div class="large-9 small-9 columns">
            <input id="endDate" name="endDate" type="date" formControlName="endDate"/>
            <div class="callout alert"
             *ngIf="receiptReportForm.controls['endDate'].hasError('required') && receiptReportForm.get('endDate').touched">
            Поле "Конец периода" не может быть пустым
        </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-9 small-9 columns button-right">
        <input class="button" type="submit" value="Сгенерировать" [disabled]="!receiptReportForm.valid">
      </div>
    </div>
  </form>
</div>
</div>
