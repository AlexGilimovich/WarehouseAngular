<div class="translucent-form-overlay">
  <form method="post">
    <h3>Регистрация склада</h3>
    <div class="row columns">
      <label>Название склада
        <input type="text" name="name" placeholder="Наименование склада..." [(ngModel)]="warehouse.name">
      </label>
    </div>
    <div class="row columns">
      <label>Координаты X
        <input type="text" name="x" placeholder="Координаты x по карте..." [(ngModel)]="warehouse.x">
      </label>
    </div>
    <div class="row columns">
      <label>Координаты Y
        <input type="text" name="x" placeholder="Координаты y по карте..." [(ngModel)]="warehouse.y">
      </label>
    </div>

    <div class="row columns">
      <button type="button" class="alert button" (click)="registration(warehouse)">
        Сохранить
      </button>
      <button type="button" class="primary button">
        Отмена
      </button>
      <button type="reset" class="secondary button">
        Очистить
      </button>
    </div>
  </form>
</div>
