<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="large-12 small-12 columns border-bottom">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="goods" class="right">Выбрать товар:</label>
          </div>
          <div class="large-9 small-9 columns">
            <select id="goods" name="goods" [(ngModel)]="currentChosenGoods"
                    (change)="onQuantityChanged()" required>
              <option *ngFor="let goods of goodsList" [ngValue]="goods">
                {{goods.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- todo max -->
    <div class="row">
      <div class="large-12 small-12 columns border-bottom">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="quantity" class="right">Количество:</label>
          </div>
          <div class="large-6 small-6 columns">
            <input id="quantity" name="quantity" type="number" [(ngModel)]="quantity"
                   (change)="onQuantityChanged()" required>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 small-12 columns border-bottom">
        <div class="row">
          <div class="large-3 small-3 columns">
            <label for="left" class="right">Останется на складе:</label>
          </div>
          <div class="large-6 small-6 columns">
            <span id="left">
              {{leftQuantity}}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 small-12 columns button-right">
        <input class="button" type="submit" value="Сохранить">
      </div>
    </div>
  </form>
</div>
