<div class="content">
  <div class="row">
    <div class="large-8 small-8 columns">
      <ul class="accordion" data-accordion data-allow-all-closed="true">
        <li class="accordion-item" data-accordion-item>
          <!-- Accordion tab title -->
          <a class="accordion-title">Параметры поиска</a>
          <div class="accordion-content" data-tab-content>
            <app-goods-search [statusNames]="statusNames" [storageTypes]="storageTypes"
                              [units]="units"></app-goods-search>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="large-12 small-12 columns">
    <app-goods-list [statusNames]="statusNames" (onChanged)="onChanged($event)"
                    (onSelected)="onSelected($event)" [isEditable]=true></app-goods-list>
  </div>
  </div>

  <app-list-controls (onSaveChanges)="saveChanges()"
                     (onCancelChanges)="cancelChanges()"
                     (onOpenStatusModal)="batchStatusUpdate()"
                     [hasChanged]="hasChanged"
                     [hasSelected]="hasSelected"></app-list-controls>

</div>
