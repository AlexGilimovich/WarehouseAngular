<input #searchParams
       type="text" placeholder="Введите название..."
       (keydown)="refreshCompanies(searchParams.value)">
<table>
  <tr>
    <th>Название</th>
  </tr>
  <tr *ngFor="let company of companies"
      [ngClass]="{'highlight': company == chosenCompany}"
      (click)="onCompanyChosen(company)">
    <td>
      {{company.name}}
    </td>
  </tr>
</table>
<input type="button" value="ОК" (click)="saveCompany()">
