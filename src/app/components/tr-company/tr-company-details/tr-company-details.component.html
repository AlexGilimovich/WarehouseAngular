<div class="form-container">
  <form [formGroup]="companyForm"
        (ngSubmit)="onSubmit(companyForm)">
    <div class="row">
      <div class="large-9 small-9 columns">
        <div class="row">
          <div class="large-3 small-3 columns">
            <p>Доверенный перевозчик:</p>
            <div class="switch">
              <input class="switch-input" id="isTrusted" type="checkbox"
                     [formControl]="companyForm.controls['isTrusted']">
              <label class="switch-paddle" for="isTrusted">
                <span class="show-for-sr">Доверенный:</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-3 small-3 columns">
        <label for="name" class="right">Название:</label>
      </div>
      <div class="large-9 small-9 columns">
        <input id="name" type="text"
               [formControl]="companyForm.controls['name']" required/>
        <div class="callout alert"
             *ngIf="companyForm.controls['name'].hasError('required') && companyForm.get('name').touched">
          Поле "Название" не может быть пустым
        </div>
        <div class="callout alert"
             *ngIf="!companyForm.controls['name'].valid &&
                    !companyForm.controls['name'].hasError('required') &&
                     companyForm.get('name').touched">
          Название может содержать только буквы, цифры и пробелы
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-9 small-9 columns button-right">
        <input class="button" type="submit"
               [disabled]="!companyForm.valid" value="Сохранить">
      </div>
    </div>
  </form>
</div>
